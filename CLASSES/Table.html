<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table of IPL statstics</h1>
    <table border>
        <tr>
            <th>Sno</th><!--th are the head of the table-->
            <th>Name</th>
            <th>Centuries</th>
            <th>Score</th>
            <th>Jersey</th>
        </tr>
        <tr>
            <td>1</td>
            <th>MS.Dhoni</th>
            <td>15</td>
            <td colspan="2">Don't know</td>
        </tr>
        <tr>
            <td>1</td>
            <th>Virat Kohli</th>
            <td>76</td>
            <td>15698</td>
            <td>18</td>
        </tr>
    </table>
    <hr>
    <h1>College time table</h1>
    <table border="1">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <td rowspan="6">Hours</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thur</td>
            <td>Fri</td>
        </tr>
        <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
                <td>Science</td>
                <td>Arts</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <th colspan="5">Lunch</th>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
            <td>Maths</td>
        
        </tr>
    </table>
    
</body>
</html>
